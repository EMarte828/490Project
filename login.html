  <div class="container">
    <div class="form-box">
      <div class="row">
        <div class="col-md-6 left-pic">
        </div>
        <div class="col-md-6">


          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span> Forgot Password?</span>
            <button type="submit" class="submit-btn">Log in </button>
          </form>
          <form id ="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="password" class="input-field" placeholder="Re-Enter Password" required>
            <input type="checkbox" class="check-box"><span> I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register </button>
          </form>

    </div>

  </div>
  <br>

  <script>
  var x= document.getElementById("login");
  var y= document.getElementById("register");
  var z= document.getElementById("btn");

  function register() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
  }

  function login() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0";
  }


  </script>
